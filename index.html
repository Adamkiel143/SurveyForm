<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AKT GAME - Satisfaction Survey</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
color: #fff;
min-height: 100vh;
padding: 20px;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
position: relative;
overflow-x: hidden;
}

body::before {
content: '';
position: absolute;
top: 0;
left: 0;
right: 0;
bottom: 0;
background-image:
radial-gradient(circle at 10% 20%, rgba(255, 0, 128, 0.1) 0%, transparent 20%),
radial-gradient(circle at 90% 60%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
radial-gradient(circle at 50% 80%, rgba(255, 255, 0, 0.1) 0%, transparent 20%);
z-index: -1;
}

.container {
width: 100%;
max-width: 700px;
background: rgba(20, 20, 40, 0.8);
border-radius: 15px;
padding: 30px;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
border: 1px solid rgba(100, 100, 255, 0.2);
backdrop-filter: blur(10px);
}

.header {
text-align: center;
margin-bottom: 30px;
position: relative;
}

.header::after {
content: '';
display: block;
width: 100px;
height: 4px;
background: linear-gradient(90deg, #ff0080, #00ffff);
margin: 15px auto;
border-radius: 2px;
}

h1 {
font-size: 2.5rem;
margin-bottom: 10px;
background: linear-gradient(90deg, #ff0080, #00ffff);
-webkit-background-clip: text;
background-clip: text;
color: transparent;
text-shadow: 0 0 10px rgba(255, 0, 128, 0.3);
}

p#description {
font-size: 1.1rem;
color: #ccccff;
line-height: 1.6;
}

.form-group {
margin-bottom: 25px;
}

label {
display: block;
margin-bottom: 8px;
font-weight: 600;
color: #ccccff;
}

input, select, textarea {
width: 100%;
padding: 12px 15px;
border-radius: 8px;
border: 1px solid rgba(100, 100, 255, 0.3);
background: rgba(10, 10, 30, 0.7);
color: #fff;
font-size: 1rem;
transition: all 0.3s ease;
}

input:focus, select:focus, textarea:focus {
outline: none;
border-color: #00ffff;
box-shadow: 0 0 0 2px rgba(0, 255, 255, 0.2);
}

input::placeholder, textarea::placeholder {
color: #8888aa;
}

fieldset {
border: 1px solid rgba(100, 100, 255, 0.3);
border-radius: 8px;
padding: 20px;
margin-bottom: 20px;
background: rgba(10, 10, 30, 0.5);
}

legend {
font-weight: 600;
color: #ccccff;
padding: 0 10px;
font-size: 1.1rem;
}

.radio-group, .checkbox-group {
display: flex;
flex-wrap: wrap;
gap: 15px;
margin-top: 10px;
}

.radio-option, .checkbox-option {
display: flex;
align-items: center;
flex: 1 1 200px;
}

.radio-option input, .checkbox-option input {
width: auto;
margin-right: 10px;
}

.radio-option label, .checkbox-option label {
margin-bottom: 0;
cursor: pointer;
}

textarea {
min-height: 120px;
resize: vertical;
}

button {
width: 100%;
padding: 15px;
background: linear-gradient(90deg, #ff0080, #00ffff);
color: white;
border: none;
border-radius: 8px;
font-size: 1.1rem;
font-weight: 600;
cursor: pointer;
transition: all 0.3s ease;
text-transform: uppercase;
letter-spacing: 1px;
}

button:hover {
transform: translateY(-3px);
box-shadow: 0 5px 15px rgba(0, 255, 255, 0.4);
}

.game-icons {
display: flex;
justify-content: space-between;
margin-top: 30px;
opacity: 0.7;
}

.game-icons i {
font-size: 2rem;
color: #00ffff;
}

@media (max-width: 600px) {
.container {
padding: 20px;
}

h1 {
font-size: 2rem;
}

.radio-group, .checkbox-group {
flex-direction: column;
gap: 10px;
}
}
</style>
</head>
<body>
<div class="container">
<div class="header">
<h1 id="title">AKT GAME Satisfaction Survey</h1>
<p id="description">Help us improve your gaming experience by sharing your feedback. Your opinion matters!</p>
</div>

<form id="survey-form">
<div class="form-group">
<label id="name-label" for="name">Name:</label>
<input id="name" type="text" required placeholder="Enter your name">
</div>

<div class="form-group">
<label id="email-label" for="email">Email:</label>
<input id="email" type="email" required placeholder="Enter your email">
</div>

<div class="form-group">
<label id="number-label" for="number">Age:</label>
<input id="number" type="number" min="1" max="120" required placeholder="Enter your age">
</div>

<div class="form-group">
<label for="dropdown">How would you describe your gaming style?</label>
<select id="dropdown">
<option value="HINDI NA NATUTULOG TONG TAO NATO">Competitive Player</option>
<option value="EVRYDAY NAG LALARO 1-3 GAMES">Casual Gamer</option>
<option value="NAG LALARO PAG STRESS">Hardcore Gamer</option>
<option value="CHILL GUY">Chill Explorer</option>
</select>
</div>

<fieldset>
<legend>Preferred Contact Method:</legend>
<div class="radio-group">
<div class="radio-option">
<input type="radio" id="email-contact" name="contact" value="email">
<label for="email-contact">Email</label>
</div>
<div class="radio-option">
<input type="radio" id="phone-contact" name="contact" value="phone">
<label for="phone-contact">Phone</label>
</div>
<div class="radio-option">
<input type="radio" id="discord-contact" name="contact" value="discord">
<label for="discord-contact">Discord</label>
</div>
</div>
</fieldset>

<fieldset>
<legend>Rate your gaming experience with AKT GAME:</legend>
<div class="checkbox-group">
<div class="checkbox-option">
<input type="checkbox" id="interest1" value="excellent">
<label for="interest1">Excellent</label>
</div>
<div class="checkbox-option">
<input type="checkbox" id="interest2" value="good">
<label for="interest2">Good</label>
</div>
<div class="checkbox-option">
<input type="checkbox" id="interest3" value="average">
<label for="interest3">Average</label>
</div>
<div class="checkbox-option">
<input type="checkbox" id="interest4" value="fair">
<label for="interest4">Fair</label>
</div>
<div class="checkbox-option">
<input type="checkbox" id="interest5" value="poor">
<label for="interest5">Poor</label>
</div>
</div>
</fieldset>

<div class="form-group">
<label for="comments">Additional Comments/Suggestions:</label>
<textarea id="comments" placeholder="Tell us what you love about AKT GAME or how we can improve...üëå"></textarea>
</div>

<button id="submit" type="submit">Submit Feedback</button>
</form>

</div>
</div>
</body>
</html>
